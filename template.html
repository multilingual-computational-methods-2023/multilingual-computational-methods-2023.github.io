<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Scraping Basic Homework</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../global.css">
</head>

<body>
    <div id="main-container">
        <header>
            <div id="wordmark">
                The Totally Legit Times
            </div>
        </header>
        <hr>
        <div class="article-title">
            <h1>{%TITLE%}</h1>
        </div>
        <div class="byline">
            <div id="author">By {%AUTHOR%}</div>
            <div id="date">Published {%DATE%}</div>
        </div>
        <div id="main-article" class="article-content">
            {%CONTENT%}
        </div>
    </div>
</body>
