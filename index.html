<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Scraping Basic Homework</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Source+Serif+4:opsz@8..60&display=swap');

        .html {
            background-color: #222222;
        }

        #main-container {
            max-width: 1200px;
            background-color: #f5f5f5;
            margin: auto;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            /* align-items: center; */
        }

        #wordmark {
            font-family: 'Bree Serif', serif;
            font-size: 3em;
            font-weight: 900;
            color: #222222;
            text-align: center;
            margin: 1em;
        }

        #news-articles {
            display: flex;
            flex-direction: column;
            justify-content: left;
            text-align: left;
            align-items: left;
        }

        .article-box {
            display: flex;
            flex-direction: row;
            justify-content: left;
            text-align: left;
            align-items: left;
            margin: 1em;
            padding: 1em;
            background-color: #dddddd;
            /* border: 1px solid #222222; */
            /* border-radius: 5px; */
        }

        .article-blurb {
            padding: 1em;
        }

        .article-title {
            font-family: 'Bree Serif', serif;
            font-size: xx-large;
        }

        .article-content {
            font-family: 'Source Serif 4', serif;
            font-size: large;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <header>
            <div id="wordmark">
                The Randomly Generated Times
            </div>
        </header>
        <div id="news-articles">
            <div class="article-box">
                <img src="assets/images/00000.png" alt="image" width="200" height="200">
                <div class="article-blurb">
                    <h3 class="article-title">Article Title</h3>
                    <p class="article-content">Article Content</p>
                </div>
            </div>
        </div>



    </div>
</body>
